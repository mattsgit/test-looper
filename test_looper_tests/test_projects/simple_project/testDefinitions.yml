looper_version: 2
environments:
  linux:
    platform: linux
    image:
      dockerfile: "Dockerfile.txt"
builds:
  build/linux:
    command: "cp $TEST_SRC_DIR/build_file $TEST_BUILD_OUTPUT_DIR/build_file"
tests:
  good/linux:
    command: "./script.py 0"
    dependencies:
      build: build/linux
  bad/linux:
    command: "./script.py 1"
    dependencies:
      build: build/linux
  check_build_output/linux:
    command: "cat $TEST_INPUTS/spiffy/build_file"
    dependencies:
      spiffy: build/linux
  docker/linux:
    command: "./starts_a_long_docker.py"
    dependencies:
      spiffy: build/linux
  test_with_individual_failures/linux:
    command: |
      echo '{"Test1": true, "Test2": false}' > $TEST_OUTPUT_DIR/testSummary.json
